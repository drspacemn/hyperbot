<ion-view title="control" id="page10" style="background-color:#3B7794;">
    <ion-content padding="true" class="has-header">
        <div class="spacer" style="width: 300px; height: 47px;"></div>
        <div id="control-markdown1" style="color:#F6F2F2;text-align:center;">
            <p>Make sure that your GoPro is on and the wifi button is blinking blue</p>
        </div>
        <div class="spacer" style="width: 300px; height: 47px;"></div>
        <button id="control-button12" class="button button-assertive  button-block" ng-click="startWatching()">Start Watch</button>
        <button id="control-button12" class="button button-assertive  button-block" ng-click="stopWatching()">End Watch</button>
        <h2>X: {{measurements.x}}</h2>
        <h2>Y: {{measurements.y}}</h2>
        <h2>Z: {{measurements.z}}</h2>
        
        <div>
            <img src="img/bxqqUb3hSjCAU8K6AsVU_game-controller.png" width="50%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
    </ion-content>
</ion-view>
