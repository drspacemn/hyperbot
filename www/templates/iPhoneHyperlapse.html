<ion-view title="iPhone Hyperlapse" id="page2">
    <ion-content padding="true" class="has-header">
        				<div class="spacer" style="width: 300px; height: 55px;"></div>
        <form id="iPhoneHyperlapse-form4" class="list">
            <label class="item item-input" id="iPhoneHyperlapse-input8">
                <span class="input-label other">Time <i class="icon ion-clock"></i></span>
                <input type="number" placeholder="in minutes" ng-model="stats.iPhoneTime">
            </label>
            <label class="item item-input" id="iPhoneHyperlapse-input9">
                <span class="input-label other">Interval <i class="icon ion-aperture"></i></span>
                <input type="number" placeholder="2 seconds or longer" ng-model="stats.iPhoneInt">
            </label>
            <label class="item item-input" id="iPhoneHyperlapse-input10">
                <span class="input-label other">Curve <i class="icon ion-load-c"></i></span>
                <input type="number" placeholder="in degrees" ng-model="stats.iPhoneCurve">
            </label>
        </form>
				<div class="spacer" style="width: 300px; height: 55px;"></div>

        <button id="iPhoneHyperlapse-button7" ng-click="sendStats(stats)" class="button button-dark  button-block">let's get hyper</button>
				<div class="spacer" style="width: 300px; height: 55px;"></div>
			
    </ion-content>
</ion-view>
