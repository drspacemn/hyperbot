<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu21"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu21">
        <ion-header-bar class="bar-stable">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header ">
            <ion-list id="menu-null">
                <ion-item class="item-icon-right dark" id="menu-list-item2" ui-sref="menu.iPhoneHyperlapse" menu-close="">Hyperlapse (iPhone)
                    <i class="icon ion-images"></i>
                </ion-item>
                <ion-item class="item-icon-right" id="menu-list-item5" ui-sref="menu.goProHyperlapse" menu-close="">Hyperlapse (GoPro)
                    <i class="icon ion-images"></i>
                </ion-item>
                <ion-item class="item-icon-right" id="menu-list-item3" ui-sref="menu.video" menu-close="">Video
                    <i class="icon ion-ios-videocam"></i>
                </ion-item>
                <ion-item class="item-icon-right" id="menu-list-item4" ui-sref="menu.control" menu-close="">Control
                    <i class="icon ion-android-car"></i>
                </ion-item>
                <ion-item class="item-icon-right" id="menu-list-item5" menu-close="" ng-click="logout()">Log Out
                    <i class="icon ion-log-out"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
